version: 2.1

jobs:
    lint:
        docker:
            - image: cimg/node:18.16.0
        steps:
            - checkout
            # - restore_cache:
            #       key: dependency-cache-{{ checksum "package-lock.json" }}
            - run:
                  name: Install dependencies
                  command: npm install
            # - save_cache:
            #       key: dependency-cache-{{ checksum "package-lock.json" }}
            #       paths:
            #           - ./node_modules
            - run:
                  name: Lint check
                  command: npm run lint

    build-and-deploy:
        docker:
            - image: cimg/node:18.16.0
        steps:
            - checkout
            # - restore_cache:
            #       key: dependency-cache-{{ checksum "package-lock.json" }}
            - run:
                  name: Install dependencies
                  command: npm install
            # - save_cache:
            #       key: dependency-cache-{{ checksum "package-lock.json" }}
            #       paths:
            #           - ./node_modules
            - setup_remote_docker:
                  version: 20.10.14
                  docker_layer_caching: true
            - run:
                  name: Login Dockerhub
                  command: |
                      echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            - run:
                  name: Build docker image
                  command: |
                      TAG=0.1.$CIRCLE_BUILD_NUM
                      docker build -t $DOCKER_USER/la-peche-fe:latest -e NODE_ENV=$NODE_ENV -e NUXT_PUBLIC_API_BASE_URL=$NUXT_PUBLIC_API_BASE_URL -e VITE_API_BASE_URL=$VITE_API_BASE_URL -e NUXT_PRIVATE_CLOUDINARY_NAME=$NUXT_PRIVATE_CLOUDINARY_NAME -e NUXT_PRIVATE_CLOUDINARY_PRESET=$NUXT_PRIVATE_CLOUDINARY_PRESET -e NUXT_PRIVATE_CLOUDINARY_FOLDER=$NUXT_PRIVATE_CLOUDINARY_FOLDER -e NUXT_FIREBASE_API_KEY=$NUXT_FIREBASE_API_KEY -e NUXT_FIREBASE_AUTH_DOMAIN=$NUXT_FIREBASE_AUTH_DOMAIN -e NUXT_FIREBASE_PROJECT_ID=$NUXT_FIREBASE_PROJECT_ID -e NUXT_FIREBASE_STORAGE_BUCKET=$NUXT_FIREBASE_STORAGE_BUCKET -e NUXT_MESSAGING_SENDER_ID=$NUXT_MESSAGING_SENDER_ID -e NUXT_FIRBASE_APP_ID=$NUXT_FIRBASE_APP_ID ./
                      docker tag $DOCKER_USER/la-peche-fe:latest $DOCKER_USER/la-peche-fe:$TAG
            - run:
                  name: Check images
                  command: docker images
            - run:
                  name: Push images
                  command: |
                      TAG=0.1.$CIRCLE_BUILD_NUM
                      docker push $DOCKER_USER/la-peche-fe:latest
                      docker push $DOCKER_USER/la-peche-fe:$TAG
            - run:
                  name: Trigger deploy with Jenkins
                  command: |
                      curl -X POST $JENKINS_URL/generic-webhook-trigger/invoke?token=app-build -d "{\"image_version\": \"0.1.$CIRCLE_BUILD_NUM\"}" -H 'Content-Type: application/json' -H 'User-Agent: Perry Trigger App Build'

workflows:
    ci-web:
        jobs:
            - lint
            - build-and-deploy:
                  requires:
                      - lint
                  filters:
                      branches:
                          only:
                              - main
                              - develop
